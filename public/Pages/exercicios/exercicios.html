<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios - PowerFit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1>PowerFit - Lista de Exercícios</h1>
        </div>
    </header>

    <main>
        <section class="exercise-list">
            <div class="exercise-card">
                <img src="https://via.placeholder.com/300x200?text=Exercício+1" alt="Exercício 1">
                <h3>Agachamento</h3>
                <p>O agachamento é um exercício excelente para as pernas e glúteos.</p>
                <button class="details-btn">Ver Detalhes</button>
            </div>

            <div class="exercise-card">
                <img src="https://via.placeholder.com/300x200?text=Exercício+2" alt="Exercício 2">
                <h3>Flexão de Braço</h3>
                <p>As flexões trabalham principalmente o peito, ombros e tríceps.</p>
                <button class="details-btn">Ver Detalhes</button>
            </div>

            <div class="exercise-card">
                <img src="https://via.placeholder.com/300x200?text=Exercício+3" alt="Exercício 3">
                <h3>Abdominal</h3>
                <p>O abdominal é ótimo para fortalecer o core e melhorar a postura.</p>
                <button class="details-btn">Ver Detalhes</button>
            </div>

            <!-- Adicione mais cards de exercícios conforme necessário -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
